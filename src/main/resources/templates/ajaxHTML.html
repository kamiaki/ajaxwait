<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{/jquery-3.3.1.min.js}"></script>
    <script th:inline="javascript">
        $(function () {

            $('#a_ajax').click(function () {
                var uuid = $('#input_uuid').val();
                $.ajax({
                    sync: true,
                    url: '/testWait',
                    type: 'post',
                    data:{'uuid':uuid},
                    success: function (data) {
                        alert(data);
                    },
                    error: function (e) {
                        alert('错误' + e);
                    }
                })
            });

            $('#a_open').click(function () {
                var uuid = $('#input_uuid').val();
                $.ajax({
                    sync: true,
                    url: '/open',
                    type: 'post',
                    data:{'uuid':uuid},
                    success: function (data) {
                        // alert(data);
                    },
                    error: function (e) {
                        alert('错误' + e);
                    }
                })
            });
        })
    </script>
</head>
<body>
<a href="javascript:void (0)" id="a_ajax">锁起来</a>
<a href="javascript:void (0)" id="a_open">解锁</a>
<input type="text" id="input_uuid">
</body>
</html>
