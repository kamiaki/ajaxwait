<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{/jquery-3.3.1.min.js}"></script>
    <script th:inline="javascript">
        $(function () {

            $('#a_ajax').click(function () {
                $.ajax({
                    sync: true,
                    url: '/testWait',
                    type: 'post',
                    success: function (data) {
                        alert(data);
                    },
                    error: function (e) {
                        alert('错误' + e);
                    }
                })
            });

            $('#a_open').click(function () {
                $.ajax({
                    sync: true,
                    url: '/open',
                    type: 'post',
                    success: function (data) {
                        alert(data);
                    },
                    error: function (e) {
                        alert('错误' + e);
                    }
                })
            });
        })
    </script>
</head>
<body>
<a href="javascript:void (0)" id="a_ajax">ajax请求</a>
<a href="javascript:void (0)" id="a_open">打开锁定</a>
</body>
</html>
